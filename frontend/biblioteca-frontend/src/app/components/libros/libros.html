<div class="container mt-4">
  <h2 class="mb-4">Listado de Libros</h2>

  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#libroModal" (click)="prepararAgregar()">
    Agregar Libro
  </button>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Año</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.autor }}</td>
        <td>{{ libro.anio }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" data-bs-toggle="modal" data-bs-target="#libroModal"
                  (click)="prepararEditar(libro)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminarLibro(libro._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="libroModal" #libroModal tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editMode ? 'Editar Libro' : 'Agregar Libro' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" [(ngModel)]="libroForm.titulo" name="titulo">
          </div>
          <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" [(ngModel)]="libroForm.autor" name="autor">
          </div>
          <div class="mb-3">
            <label class="form-label">Año</label>
            <input type="number" class="form-control" [(ngModel)]="libroForm.anio" name="anio">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardar()">{{ editMode ? 'Actualizar' : 'Agregar' }}</button>
      </div>
    </div>
  </div>
</div>
